# 针对窗口类型的设置
wintypes :
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  menu        = { shadow = false; }
  popup_menu = { opacity = 0.8; shadow = false;}
  dropdown_menu = { opacity = 0.8; shadow = false;}
};
